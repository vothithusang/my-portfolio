name: React start∆∞e workflow

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Deploy to Production
        run: npm run deploy
        env:
          API_KEY: ${{ secrets.API_KEY }}
